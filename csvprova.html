<script>
    let lista = [];
  const container = document.querySelector("tbody");
  const bottone = document.querySelector("#genera-news");
  
  
  async function fetchArticoloSito(value) {
    const response = await fetch(
      `https://api.spaceflightnewsapi.net/v3/articles?_limit=10`
    );
    const element = await response.json();
    // console.log(element);
    element.forEach((element) => {
      if (value == element.newsSite || value == "qualsiasi") {
        let card = document.createElement("tr");
        container.appendChild(card);
        card.innerHTML = `
                <td>${element.publishedAt.slice(0, 10)}</td>
                <td>${element.title}</td>
                <td><a href = "${
                  element.url
                }" target = '_blank'>Read more</a></td>
                <td><a class="btn btn-primary bla2" data-toggle="popover" data-bs-trigger="focus" data-img="${
                  element.imageUrl
                }" href=${element.imageUrl} target="_blank">View Image</a></td>
                `;

        $('[data-toggle="popover"]').popover({
          html: true,
          trigger: "hover",
          placement: "left",
          content: function () {
            return (
              '<img class="bla" src="' +
              $(this).data("img") +
              '" style="width:200px;" />'
            );
          },
        });
        lista.push(element.publishedAt.slice(0, 10),element.title,element.url,element.imageUrl)
      }
    });
    console.log(lista)
  }

  let testSelect = document.querySelector(".dropdown-content");
  testSelect.addEventListener("change", () => {
    container.innerHTML = "";
    lista.splice(0,lista.length);
    fetchArticoloSito(testSelect.value);
  });

  window.onload = fetchArticoloSito("qualsiasi");

  async function createListTagArticles() {
    const response = await fetch(
      "https://api.spaceflightnewsapi.net/v3/articles?_limit=100"
    );
    const element = await response.json();
    // console.log(element)
    let siteList = [];
    element.forEach((element) => {
      if (!siteList.includes(element.newsSite)) {
        siteList.push(element.newsSite);
        const tag = document.createElement("option");
        document.querySelector(".dropdown-content").appendChild(tag);
        tag.innerHTML = element.newsSite;
        tag.setAttribute("value", element.newsSite);
      }
    });
    // console.log(siteList);
  }
  createListTagArticles();
