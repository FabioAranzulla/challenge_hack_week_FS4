<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <button id="downloadbtn">Scarica</button>
    <!-- PEZZO DI CSV -->
    <div class="dropdown">
      <select class="dropdown-content">
        <option value="qualsiasi">All News</option>
      </select>
    </div>
    <div id="news">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Title</th>
            <th scope="col">News</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"
></script>
<script>
  let lista = [];
  const container = document.querySelector("tbody");
  const bottone = document.querySelector("#genera-news");

  async function fetchArticoloSito(value) {
    const response = await fetch(
      `https://api.spaceflightnewsapi.net/v3/articles?_limit=10`
    );
    const element = await response.json();
    // console.log(element);
    element.forEach((element) => {
      if (value == element.newsSite || value == "qualsiasi") {
        let card = document.createElement("tr");
        container.appendChild(card);
        card.innerHTML = `
                <td>${element.publishedAt.slice(0, 10)}</td>
                <td>${element.title}</td>
                <td><a href = "${
                  element.url
                }" target = '_blank'>Read more</a></td>
                <td><a class="btn btn-primary bla2" data-toggle="popover" data-bs-trigger="focus" data-img="${
                  element.imageUrl
                }" href=${element.imageUrl} target="_blank">View Image</a></td>
                `;

        $('[data-toggle="popover"]').popover({
          html: true,
          trigger: "hover",
          placement: "left",
          content: function () {
            return (
              '<img class="bla" src="' +
              $(this).data("img") +
              '" style="width:200px;" />'
            );
          },
        });
        lista.push(
          element.publishedAt.slice(0, 10),
          element.title,
          element.url,
          element.imageUrl
        );
      }
    });
    console.log(lista);
  }

  let testSelect = document.querySelector(".dropdown-content");
  testSelect.addEventListener("change", () => {
    container.innerHTML = "";
    lista.splice(0, lista.length);
    fetchArticoloSito(testSelect.value);
  });

  window.onload = fetchArticoloSito("qualsiasi");

  async function createListTagArticles() {
    const response = await fetch(
      "https://api.spaceflightnewsapi.net/v3/articles?_limit=100"
    );
    const element = await response.json();
    // console.log(element)
    let siteList = [];
    element.forEach((element) => {
      if (!siteList.includes(element.newsSite)) {
        siteList.push(element.newsSite);
        const tag = document.createElement("option");
        document.querySelector(".dropdown-content").appendChild(tag);
        tag.innerHTML = element.newsSite;
        tag.setAttribute("value", element.newsSite);
      }
    });
    // console.log(siteList);
  }
  createListTagArticles();

  async function createListTagBlog() {
    const response = await fetch(
      "https://api.spaceflightnewsapi.net/v3/blogs?_limit=100"
    );
    const element = await response.json();
    // console.log(element)
    let siteList = [];
    element.forEach((element) => {
      if (!siteList.includes(element.newsSite)) {
        siteList.push(element.newsSite);
        const tag = document.createElement("option");
        document.querySelector(".dropdown-content").appendChild(tag);
        tag.innerHTML = element.newsSite;
        tag.setAttribute("value", element.newsSite);
      }
    });
    // console.log(siteList);
  }

  async function createListTagReports() {
    const response = await fetch(
      "https://api.spaceflightnewsapi.net/v3/reports?_limit=100"
    );
    const element = await response.json();
    // console.log(element)
    let siteList = [];
    element.forEach((element) => {
      if (!siteList.includes(element.newsSite)) {
        siteList.push(element.newsSite);
        const tag = document.createElement("option");
        document.querySelector(".dropdown-content").appendChild(tag);
        tag.innerHTML = element.newsSite;
        tag.setAttribute("value", element.newsSite);
      }
    });
    // console.log(siteList);
  }

  function downloadbtn() {
    let csv = "Data;Titolo;Url;Immagine\n";

    for (let i = 0; i < lista.length; i += 4) {
      csv += `${lista[i]};${lista[i + 1]};${lista[i + 2]};${lista[i + 3]}\n`;
    }

    let hiddenElement = document.createElement("a");
    hiddenElement.href = "data:text/csv;charset=utf-8," + encodeURI(csv);
    hiddenElement.target = "_blank";

    hiddenElement.download = "lista.csv";
    hiddenElement.click();
  }

  const btn = document.getElementById("downloadbtn");
  btn.addEventListener("click", downloadbtn);
</script>
